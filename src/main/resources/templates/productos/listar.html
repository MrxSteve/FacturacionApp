<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header text-primary h1" th:text="${titulo}"></div>
        <div class="card-body">
            <h4><a th:href="@{/productos/form}" class="btn btn-primary btn-xs">Crear Producto</a></h4>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{'/productos/ver/' + ${producto.id}}"
                           th:text="${producto.id}"></a>
                    </td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${#dates.format(producto.createAt, 'dd-MM-yyyy')}"></td>
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{'/productos/form/' + ${producto.id}}">Editar</a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-xs" th:href="@{'/productos/eliminar/' + ${producto.id}}"
                           onclick="return confirm('Â¿Seguro que quieres eliminar este producto?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-oL3mWuEjKPVQVxI4wFKuItvJcFqMGvKJ3ZkmWoFmN3yhaKEAPIVmWukTwFu6NF2w"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
